<body>
    <script>
        var s = false;
        function state(){
            if (document.cookie){
                s = true;
                document.write('Logout');
            }
            else {
                s = false;
                document.write('Login');
            }
        }
        function clickEvent(){
            if (s==false){
                window.location.href = "/login";
            }
            else {
                window.location.href = "/logout";
            }
        }
        function show(){
            if (document.cookie){
                document.write('MyPage');
                document.getElementById("mypage").style.display ='block';
            }
        }
    </script>
    <div class="nav">
        <div class="logo">
            <img src="./img/gyodaeroLogo.jpg" alt="">
        </div>
        <div class="nav_but">
            <a onclick="location.href = '/'">Home</a>
            <a onclick="clickEvent();"><script>state();</script></a>
            <a id="mypage" style="display:none" onclick="location.href = '/user'"><script>show();</script></a>
        </div>
    </div>
    <div class ="container">
        <div>
            <h2>회원가입</h2>
            <form action="/create_user" method="post">
                <table class="table table-bordered caption-top">
                    <tr>
                        <th><label>아이디</label></th>
                        <td><input type="text" name="ID" class="textForm" placeholder="아이디입력" required>
                            <button type="submit" class= "btn" formmethod="post" formaction="./IdCheck">중복확인</button></td>
                    </tr>
                    <tr>
                        <th><label>비밀번호</label></th>
                        <td><input type="text" name="PW" class="textForm" placeholder="비밀번호입력" required></td>
                    </tr>
                    <tr>
                        <th><label>이름</label></th>
                        <td><input type="text" name="name" class="textForm" placeholder="이름입력"></td>
                    </tr>
                    <tr>
                        <th><label>E-mail</label></th>
                        <td><input type="text" name="email" class="textForm" placeholder="이메일 입력"></td>
                    </tr>
                    <tr>
                        <th><label>Phone</label></th>
                        <td><input type="text" name="phone" class="textForm" placeholder="전화번호 입력"></td>
                    </tr>
                    <tr>
                        <th><label>구분</label></th>
                        <td>
                        <input type="radio" id="user" name="group" value="user"  checked onclick="businessInput(); document.getElementById('add').removeAttribute('disabled')"> 사용자
                        <input type="radio" id="business" name="group" value="business" onclick="businessInput(); document.getElementById('add').removeAttribute('disabled')"> 사업자
                        </td>
                    </tr>
                    <tr id="add" style="display:none;">
                        <th><label>사업자번호</label></th>
                        <td >
                            <input type="text" class="form-control" id="number" name="number" placeholder="사업자번호입력">
                        </td>
                    </tr>
                </table>
                </div>
                <div class = "btn_area">
                    <button type="reset">취소</button>
                    <button type="submit" class="btn_creat">회원가입</button>           
                </div>
            </form>
        </div>
    </div>
    <script>
        function businessInput() {
            var checkBox = document.getElementById("business");
            var text = document.getElementById("add");
            if (checkBox.checked == true){
                text.style.display = "";
            } else {
                text.style.display = "none";
            }
        }
    </script>
</body>
