<body>
    <script>
        var s = false;
        function state(){
            if (document.cookie){
                s = true;
                document.write('Logout');
            }
            else {
                s = false;
                document.write('Login');
            }
        }
        function clickEvent(){
            if (s==false){
                window.location.href = "/login";
            }
            else {
                window.location.href = "/logout";
            }
        }
        function show(){
            if (document.cookie){
                document.write('MyPage');
                document.getElementById("mypage").style.display ='block';
            }
        }
    </script>
    <div class="nav">
        <div class="logo">
            <img src="/img/gyodaeroLogo.jpg" alt="">
        </div>
        <div class="nav_but">
            <a onclick="location.href = '/'">Home</a>
            <a onclick="clickEvent();"><script>state();</script></a>
            <a id="mypage" style="display:none" onclick="location.href = '/user'"><script>show();</script></a>
        </div>
    </div>

    <section class="header">
        <div class="title">
            <h1>FRONT END</h1>
        </div>
    </section>

    <section class="intro">
        <div class="card">

            <h1><a class="button" onclick="location.href = '/restaurant'">음식점</a></h1>
        </div>
        <div class="card">
            <a class="button" onclick="location.href = '/cafe'"><img src="/img/cafeLogo.jpg" alt=""></a>
            <h1><a class="button" onclick="location.href = '/cafe'">카페</a></h1>
        </div>
    </section>
    <div id = "content">

    <div class="container">
        <!-- Example row of columns -->
        
        <div class="row">
          
          <p>
            <% for (var i=0;i<data.length;i++){ %>
              <div class="col-md-4 ">
                
                  <a style="text-decoration:none; color:black; font-size: 20px;" onclick="location.href = '/cafe/<%= data[i].store_name %>'">
                      <img class="center-block img-rounded panel" src="img/<%= data[i].store_name %>.jpg" width="310" height="200"alt="<%= data[i].store_name %>" >
                    <p class="text-center"><%= data[i].store_name %></p>
                  </a>

            <% } %>

</div>
