<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <div class ="container">
        <div class = "Topbar">
            <h1>교대로</h1>
        </div>
        <div class="loginPage">
            <h2>회원가입</h2>
            <form action="/create_user" method="post">
                <div class="input">
                    <input type="text" name="ID" placeholder="아이디입력" required>
                    <input type="text" name="PW" placeholder="비밀번호입력" required>
                    <br>
                    <input type="text" name="email" placeholder="이메일 입력">
                    <input type="text" name="phone" placeholder="전화번호 입력">
                    <div class="radio">
                        <input type="radio" name="group" value="user" checked> 사용자
                        <input type="radio" name="group" value="business"> 사업자
                    </div>
                </div>
                <div class = "button">
                    <input type="submit" value="제출"></input>           
                </div>
            </form>
        </div>
    </div>

</body>
</html>
